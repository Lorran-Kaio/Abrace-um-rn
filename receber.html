<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro | Abrace um RN</title>
    <link rel="icon" type="image/x-icon" href="assets/Logo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/globals.css" rel="stylesheet" />
    <link href="css/receber.css" rel="stylesheet" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
      integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
      crossorigin="anonymous"
      defer
    ></script>
    <script defer src="js/custom-elements.js"></script>
    <script defer src="js/form-receber.js"></script>
    <script defer src="js/getEnderecoByCEP.js"></script>
  </head>
  <body>
    <app-header></app-header>
    <main class="container-main">
      <div class="content-center">
        <div class="introducao">
          <h1>Conte com a gente!</h1>
          <p>Preencha seus dados para receber a ajuda que precisa</p>
        </div>
        <form class="container-formulario" autocomplete="on" id="form-receber">
          <!-- Nome -->
          <div class="form-row">
            <div class="container-input">
              <label for="nome">Nome:</label>
              <input
                type="text"
                id="nome"
                name="nome"
                placeholder="Nome completo"
                required
              />
            </div>
          </div>

          <!-- CPF telefone DPP -->
          <div class="form-row">
            <div class="container-input tres-colunas">
              <label for="cpf">CPF:</label>
              <input
                type="text"
                id="cpf"
                name="cpf"
                placeholder="xxx.xxx.xxx-xx"
                required
              />
            </div>
            <div class="container-input tres-colunas">
              <label for="telefone">Telefone:</label>
              <input
                type="tel"
                id="telefone"
                name="telefone"
                placeholder="(xx) x xxxx-xxxx"
                required
              />
            </div>
            <div class="container-input tres-colunas">
              <label for="data-parto">Data Provável do Parto (DPP):</label>
              <input type="date" id="data-parto" name="data-parto" required />
            </div>
          </div>

          <!-- Sexo tempo instagram -->
          <div class="form-row">
            <div class="container-input tres-colunas">
              <label for="sexo-bebe">Sexo do Bebê:</label>
              <select id="sexo-bebe" name="sexo-bebe" required>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="nao-informar">Prefiro não informar</option>
              </select>
            </div>
            <div class="container-input tres-colunas">
              <label for="tempo-gestacao">Tempo de Gestação (semanas):</label>
              <input
                type="number"
                id="tempo-gestacao"
                name="tempo-gestacao"
                placeholder="Tempo de gestação"
                required
              />
            </div>
            <div class="container-input tres-colunas">
              <label for="instagram">Instagram (aberto):</label>
              <input
                type="text"
                id="instagram"
                name="instagram"
                placeholder="@SeuInstagram"
              />
            </div>
          </div>

          <!-- Rua número -->
          <div class="form-row">
            <div class="container-input content-rua-endereco">
              <label for="rua">Rua:</label>
              <input
                type="text"
                id="rua"
                name="rua"
                placeholder="Nome da sua rua"
                required
              />
            </div>
            <div class="container-input content-numero-endereco">
              <label for="numero">Número:</label>
              <input
                type="text"
                id="numero"
                name="numero"
                placeholder="Número da sua casa"
                required
              />
            </div>
          </div>

          <!-- Estado cep cidade -->
          <div class="form-row">
            <div class="container-input tres-colunas">
              <label for="estado">Estado:</label>
              <select id="estado" name="estado" required>
                <option value="" disabled selected>Selecione o estado</option>
                <option value="Acre">Acre</option>
                <option value="Alagoas">Alagoas</option>
                <option value="Amapá">Amapá</option>
                <option value="Amazonas">Amazonas</option>
                <option value="Bahia">Bahia</option>
                <option value="Ceará">Ceará</option>
                <option value="Distrito Federal">Distrito Federal</option>
                <option value="Espírito Santo">Espírito Santo</option>
                <option value="Goiás">Goiás</option>
                <option value="Maranhão">Maranhão</option>
                <option value="Mato Grosso">Mato Grosso</option>
                <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                <option value="Minas Gerais">Minas Gerais</option>
                <option value="Pará">Pará</option>
                <option value="Paraíba">Paraíba</option>
                <option value="Paraná">Paraná</option>
                <option value="Pernambuco">Pernambuco</option>
                <option value="Piauí">Piauí</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                <option value="Rondônia">Rondônia</option>
                <option value="Roraima">Roraima</option>
                <option value="Santa Catarina">Santa Catarina</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Sergipe">Sergipe</option>
                <option value="Tocantins">Tocantins</option>
              </select>
            </div>
            <div class="container-input tres-colunas">
              <label for="cep">CEP:</label>
              <input
                type="text"
                id="cep"
                name="cep"
                placeholder="xxxxx-xxx"
                required
              />
            </div>
            <div class="container-input tres-colunas">
              <label for="cidade">Cidade:</label>
              <input
                type="text"
                id="cidade"
                name="cidade"
                placeholder="Digite sua cidade"
                required
              />
            </div>
          </div>

          <!-- Fonte de renda -->
          <div class="form-row">
            <div class="container-input">
              <div class="content-autorizacao">
                <div class="label-autorizacao">
                  <label>Você possui alguma fonte de renda fixa?</label>
                </div>
                <div class="opcoes-autorizacao">
                  <label for="tenho-sim" class="custom-radio">
                    <input
                      type="radio"
                      id="tenho-sim"
                      name="renda"
                      value="sim"
                      required
                    />
                    Sim
                  </label>
                  <label for="tenho-nao" class="custom-radio">
                    <input
                      type="radio"
                      id="tenho-nao"
                      name="renda"
                      value="nao"
                      required
                    />
                    Não
                  </label>
                </div>
              </div>
            </div>
          </div>

          <!-- Email -->
          <div class="form-row">
            <div class="container-input">
              <label for="email">E-mail:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Seu e-mail"
                required
              />
            </div>
          </div>

          <!-- História -->
          <div class="form-row">
            <div class="container-input">
              <label for="historia">Fale sobre sua situação:</label>
              <p>
                Contar sua história nos permite conhecer melhor o que você está
                vivendo, para cuidar com mais atenção e carinho de você e do seu
                bebê!
              </p>
              <textarea
                id="historia"
                name="historia"
                rows="5"
                placeholder="Ex.: Me chamo Ana, tenho 27 anos e descobri uma gravidez num momento difícil, sem dinheiro e sozinha. O pai sumiu e vivo de bicos, mas estou seguindo com força e amor, por isso preciso da sua ajuda!"
                required
              ></textarea>
            </div>
          </div>

          <!-- Autorização uso de imagem -->
          <div class="form-row">
            <div class="container-input">
              <div class="content-autorizacao">
                <div class="label-autorizacao">
                  <label
                    >Autorizo o uso da minha imagem para divulgação, com o
                    objetivo de inspirar e ajudar mais pessoas através do
                    projeto Abrace um RN:</label
                  >
                </div>
                <div class="opcoes-autorizacao">
                  <label for="autorizo-sim" class="custom-radio">
                    <input
                      type="radio"
                      id="autorizo-sim"
                      name="autorizacao"
                      value="sim"
                      required
                    />
                    Sim
                  </label>
                  <label for="autorizo-nao" class="custom-radio">
                    <input
                      type="radio"
                      id="autorizo-nao"
                      name="autorizacao"
                      value="nao"
                      required
                    />
                    Não
                  </label>
                </div>
              </div>
            </div>
          </div>

          <div class="buttonContainer">
            <button type="submit" id="sendFormReceber">Enviar</button>
          </div>
        </form>
      </div>

      <div
        class="toast-container position-fixed bottom-0 end-0 p-3"
        style="z-index: 11"
      >
        <div
          id="meuToast"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <strong class="me-auto">Sucesso</strong>
            <small>Agora</small>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="toast-body">
            <p>O formulário foi enviado com sucesso!</p>
          </div>
        </div>
      </div>
    </main>
    <app-footer></app-footer>
  </body>
</html>
