<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro | Abrace um RN</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <app-header></app-header>
    <main class="container-main">
      <div class="content-center">
        <div class="introducao">
          <h1>Conte com a gente!</h1>
          <p>Preencha seus dados para receber a ajuda que precisa</p>
        </div>
        <form
          class="container-formulario"
          autocomplete="on"
          (submit)="submitForm($event)"
        >
          <!-- Nome -->
          <div class="form-row">
            <div class="container-input">
              <label for="nome">Nome: *</label>
              <input
                type="text"
                id="nome"
                name="nome"
                placeholder="Nome completo"
                [(ngModel)]="formData.nome"
                required
              />
            </div>
          </div>

          <!-- CPF telefone DPP -->
          <div class="form-row">
            <div class="container-input tres-colunas">
              <label for="cpf">CPF: *</label>
              <input
                type="text"
                id="cpf"
                name="cpf"
                mask="000.000.000-00"
                placeholder="xxx.xxx.xxx-xx"
                [(ngModel)]="formData.cpf"
                required
              />
            </div>
            <div class="container-input tres-colunas">
              <label for="telefone">Telefone: *</label>
              <input
                type="tel"
                id="telefone"
                name="telefone"
                mask="(00) 0 0000-0000"
                placeholder="(xx) x xxxx-xxxx"
                [(ngModel)]="formData.telefone"
                required
              />
            </div>
            <div class="container-input tres-colunas">
              <label for="data-parto">Data Provável do Parto (DPP): *</label>
              <input
                type="date"
                id="data-parto"
                name="data-parto"
                [(ngModel)]="formData.dataParto"
                required
              />
            </div>
          </div>

          <!-- Sexo tempo instagram -->
          <div class="form-row">
            <div class="container-input tres-colunas">
              <label for="sexo-bebe">Sexo do Bebê: *</label>
              <select
                id="sexo-bebe"
                name="sexo-bebe"
                [(ngModel)]="formData.sexoBebe"
                required
              >
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="nao-informar">Prefiro não informar</option>
              </select>
            </div>
            <div class="container-input tres-colunas">
              <label for="tempo-gestacao">Tempo de Gestação (semanas): *</label>
              <input
                type="number"
                id="tempo-gestacao"
                name="tempo-gestacao"
                [(ngModel)]="formData.tempoGestacao"
                required
              />
            </div>
            <div class="container-input tres-colunas">
              <label for="instagram">Instagram (aberto): *</label>
              <input
                type="text"
                id="instagram"
                name="instagram"
                placeholder="@SeuInstagram"
                [(ngModel)]="formData.instagram"
              />
            </div>
          </div>

          <!-- Rua número -->
          <div class="form-row">
            <div class="container-input content-rua-endereco">
              <label for="rua">Rua: *</label>
              <input
                type="text"
                id="rua"
                name="rua"
                [(ngModel)]="formData.rua"
                required
              />
            </div>
            <div class="container-input content-numero-endereco">
              <label for="numero">Número: *</label>
              <input
                type="text"
                id="numero"
                name="numero"
                [(ngModel)]="formData.numero"
                required
              />
            </div>
          </div>

          <!-- Estado cep cidade -->
          <div class="form-row">
            <div class="container-input tres-colunas">
              <label for="estado">Estado: *</label>
              <select
                id="estado"
                name="estado"
                [(ngModel)]="formData.estado"
                required
              >
                <option value="" disabled selected>Selecione o estado</option>
                <option *ngFor="let estado of estados" [value]="estado">
                  {{ estado }}
                </option>
              </select>
            </div>
            <div class="container-input tres-colunas">
              <label for="cep">CEP: *</label>
              <input
                type="text"
                id="cep"
                name="cep"
                mask="00000-000"
                placeholder="xxxxx-xxx"
                [(ngModel)]="formData.cep"
                required
              />
            </div>
            <div class="container-input tres-colunas">
              <label for="cidade">Cidade: *</label>
              <input
                type="text"
                id="cidade"
                name="cidade"
                [(ngModel)]="formData.cidade"
                required
              />
            </div>
          </div>

          <!-- Email -->
          <div class="form-row">
            <div class="container-input">
              <label for="email">E-mail: *</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Seu e-mail"
                [(ngModel)]="formData.email"
                required
              />
            </div>
          </div>

          <!-- Historia -->
          <div class="form-row">
            <div class="container-input">
              <label for="historia">Conte sua História: *</label>
              <textarea
                id="historia"
                name="historia"
                rows="5"
                placeholder="Por que você precisa de ajuda?"
                [(ngModel)]="formData.historia"
                required
              ></textarea>
            </div>
          </div>

          <!-- Autorizacao -->
          <div class="form-row">
            <div class="container-input">
              <div class="content-autorizacao">
                <div class="label-autorizacao">
                  <label>Autoriza usar sua imagem para divulgação? *</label>
                  <span
                    >Assim podemos mostrar para o mundo como o projeto pode
                    ajudar</span
                  >
                </div>
                <div class="opcoes-autorizacao">
                  <label for="autorizo-sim" class="custom-radio">
                    <input
                      type="radio"
                      id="autorizo-sim"
                      name="autorizacao"
                      value="sim"
                      [(ngModel)]="formData.autorizacao"
                      required
                    />
                    Sim
                  </label>
                  <label for="autorizo-nao" class="custom-radio">
                    <input
                      type="radio"
                      id="autorizo-nao"
                      name="autorizacao"
                      value="nao"
                      [(ngModel)]="formData.autorizacao"
                      required
                    />
                    Não
                  </label>
                </div>
              </div>
            </div>
          </div>

          <app-botao btn-text="Enviar" variant="rosa-letra-branca"></app-botao>
        </form>
      </div>
    </main>
    <app-footer></app-footer>

    <app-popup #popup message="Formulário enviado com sucesso!"></app-popup>
  </body>
</html>
