<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lojinha | Abrace um RN</title>
    <link rel="icon" type="image/x-icon" href="assets/Logo.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=material+icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sgoja3dmi69iuzq2pvdrzhwq+dy64/butbmjw1mz8t5hzapchrrkuc4w0kg879m7"
      crossorigin="anonymous"
    />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/globals.css" rel="stylesheet" />
    <link href="css/lojinha.css" rel="stylesheet" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
      integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
      crossorigin="anonymous"
      defer
    ></script>
    <script defer src="js/custom-elements.js"></script>
  </head>
  <body>
    <app-header></app-header>

    <main class="container-main">
      <div class="content-center">
        <div class="introducao">
          <h1>
            Todo o dinheiro arrecadado será destinado a ajudar mães e bebês em
            vulnerabilidade
          </h1>
        </div>
        <div class="search-container">
          <i class="fas fa-search" id="search-icon"></i>
          <input
            type="text"
            id="search"
            placeholder="Buscar produtos..."
            style="display: none"
          />
          <!-- Inicialmente escondido -->
        </div>
        <div class="floating-icons">
          <a
            href="https://abrir.link/bOXtq"
            target="_blank"
            class="whatsapp-icon"
            aria-label="WhatsApp"
          >
            <img src="./assets/wpp.svg" alt="WhatsApp" />
          </a>
          <a
            href="https://www.instagram.com/abraceumrn/"
            target="_blank"
            class="instagram-icon"
            aria-label="Instagram"
          >
            <img src="./assets/instagram.svg" alt="Instagram" />
          </a>
        </div>
        <!-- Produtos -->
        <a href="https://www.instagram.com/lojinha.abraceumrn/" target="_blank"
          ><section class="product-section">
            <div class="product-item" *ngFor="let product of products">
              <img
                [src]="product.src"
                [alt]="product.name"
                class="product-img"
              />
              <div class="product-details">
                <span class="product-name">{{ product.name }}</span>
                <span class="product-price"> </span>
              </div>
            </div></section
        ></a>
      </div>
    </main>

    <app-footer></app-footer>
  </body>
</html>
