<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lojinha | Abrace um RN</title>
    <link rel="icon" type="image/x-icon" href="assets/Logo.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/globals.css" rel="stylesheet" />
    <link href="css/lojinha.css" rel="stylesheet" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
      integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
      crossorigin="anonymous"
      defer
    ></script>
    <script defer src="js/custom-elements.js"></script>
    <script defer src="js/lojinha.js"></script>
  </head>
  <body>
    <app-header></app-header>

    <main class="container-main">
      <div class="content-center">
        <div class="introducao">
          <h1 class="text-center h1 mb-3">Lojinha</h1>
          <p
            class="text-center lead mb-5"
            style="max-width: 650px; margin: 0 auto"
          >
            Todo o dinheiro arrecadado será destinado a ajudar mães e bebês em
            vulnerabilidade
          </p>
        </div>

        <div class="search-container">
          <i class="material-icons" id="search-icon">search</i>
          <input
            type="text"
            id="search"
            placeholder="Buscar produtos..."
            style="display: none"
          />
        </div>

        <!-- Produtos -->
        <section class="product-section container">
          <!-- Os produtos serão carregados dinamicamente via JavaScript -->
        </section>

        <div class="floating-icons">
          <a
            href="https://wa.me/55839987075415"
            target="_blank"
            class="whatsapp-icon"
            aria-label="WhatsApp"
          >
            <img src="./assets/wpp.svg" alt="WhatsApp" />
          </a>
          <a
            href="https://www.instagram.com/abraceumrn/"
            target="_blank"
            class="instagram-icon"
            aria-label="Instagram"
          >
            <img src="./assets/instagram.svg" alt="Instagram" />
          </a>
        </div>
      </div>
    </main>

    <app-footer></app-footer>
  </body>
</html>
