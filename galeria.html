<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Galeria | Abrace um RN</title>
    <link rel="icon" type="image/x-icon" href="assets/Logo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/globals.css" rel="stylesheet" />
    <link href="css/galeria.css" rel="stylesheet" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
      integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
      crossorigin="anonymous"
      defer
    ></script>
    <script defer src="js/custom-elements.js"></script>
  </head>
  <body>
    <app-header></app-header>

    <main class="bg-azul">
      <section class="container galeria-ajudas-section">
        <h1 class="text-center h1">Galeria</h1>
        <p class="text-center lead">
          Veja as fotos dos nossos eventos e ações.
        </p>
        <div class="row">
          <div class="col-12 col-md-6 col-lg-4 mb-4">
            <img
              src="assets/img-galeria-1.jpg"
              alt="Galeria 1"
              class="img-fluid rounded"
            />
          </div>
          <div class="col-12 col-md-6 col-lg-4 mb-4">
            <img
              src="assets/img-galeria-2.jpg"
              alt="Galeria 2"
              class="img-fluid rounded"
            />
          </div>
          <div class="col-12 col-md-6 col-lg-4 mb-4">
            <img
              src="assets/img-galeria-3.jpg"
              alt="Galeria 3"
              class="img-fluid rounded"
            />
          </div>
          <div class="col-12 col-md-6 col-lg-4 mb-4">
            <img
              src="assets/img-galeria-4.jpg"
              alt="Galeria 4"
              class="img-fluid rounded"
            />
          </div>
          <div class="col-12 col-md-6 col-lg-4 mb-4">
            <img
              src="assets/img-galeria-5.jpg"
              alt="Galeria 5"
              class="img-fluid rounded"
            />
          </div>
        </div>
      </section>
    </main>

    <app-footer></app-footer>
