<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Galeria | Abrace um RN</title>
    <link rel="icon" type="image/x-icon" href="assets/Logo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/globals.css" rel="stylesheet" />
    <link href="css/galeria.css" rel="stylesheet" />

    <script defer src="js/custom-elements.js"></script>
  </head>
  <body>
    <app-header></app-header>
    <main class="container-main">
      <div class="content-center">
        <div class="introducao">
          <h1>Conheça alguns dos nossos recém-nascidos ajudados</h1>
        </div>
        <div class="galeria" id="galeria">
          <div class="card" *ngFor="let card of cards">
            <img class="img-card" [src]="card.src" alt="card.alt" />
            <p class="text-card">{{ card.txt }}</p>
          </div>
        </div>
      </div>
    </main>
    <app-footer></app-footer>
  </body>
</html>
